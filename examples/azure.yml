kernel:
  image: linuxkit/kernel:4.14.47
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:a14b7ef6115e6d56fe5bf7c40517b9e190dd4dfb
  - linuxkit/runc:v0.4
  - linuxkit/containerd:72df922e49a363a4ad53d88cd1a8a3ae4d41086f
  - linuxkit/ca-certificates:v0.4
onboot:
  - name: sysctl
    image: linuxkit/sysctl:v0.4
services:
  - name: rngd
    image: linuxkit/rngd:v0.4
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.4
  - name: sshd
    image: linuxkit/sshd:2c7e6e36bd0ffa2b3d950cf9128da89ba3375dbb
files:
  - path: root/.ssh/authorized_keys
    source: ~/.ssh/id_rsa.pub
    mode: "0600"
    optional: true
trust:
  org:
    - linuxkit
