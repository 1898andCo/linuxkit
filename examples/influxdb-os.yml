kernel:
  image: linuxkit/kernel:4.14.56
  cmdline: "console=tty0 console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:598439400c1e4bf8c25c63c98b2d3e83b1382be9
  - linuxkit/runc:v0.5
  - linuxkit/containerd:0784cc754edb296b996c3510abbdf69686ef0f24
  - linuxkit/ca-certificates:v0.5
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.5
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
services:
  - name: getty
    image: linuxkit/getty:v0.5
    env:
     - INSECURE=true
  - name: influxdb
    image: influxdb:1.4
    net: host
    capabilities:
      - CAP_NET_BIND_SERVICE
      - CAP_DAC_OVERRIDE
  - name: kapacitor
    image: kapacitor:1.4
    net: host
    capabilities:
      - all
    env:
      - KAPACITOR_INFLUXDB_0_URLS_0=http://influxdb:8086
  - name: telegraf
    image: telegraf:1.4
    net: host
    capabilities:
      - all
  - name: chronograf
    image: chronograf:1.4
    net: host
    capabilities:
      - CAP_NET_BIND_SERVICE
      - CAP_DAC_OVERRIDE
    env:
      - INFLUXDB_URL=http://localhost:8086
      - KAPACITOR_URL=http://localhost:9092
trust:
  org:
    - linuxkit
    - library
