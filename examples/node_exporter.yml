kernel:
  image: linuxkit/kernel:4.14.46
  cmdline: "console=tty0 console=ttyS0"
init:
  - linuxkit/init:a14b7ef6115e6d56fe5bf7c40517b9e190dd4dfb
  - linuxkit/runc:v0.4
  - linuxkit/containerd:72df922e49a363a4ad53d88cd1a8a3ae4d41086f
services:
  - name: getty
    image: linuxkit/getty:44730fd0a7c59dbacf5b48b54ba33f551bcf7ef0
    env:
     - INSECURE=true
  - name: rngd
    image: linuxkit/rngd:v0.4
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.4
  - name: node_exporter
    image: linuxkit/node_exporter:v0.4
trust:
  org:
    - linuxkit
