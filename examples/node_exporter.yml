kernel:
  image: linuxkit/kernel:4.14.34
  cmdline: "console=tty0 console=ttyS0"
init:
  - linuxkit/init:v0.3
  - linuxkit/runc:v0.3
  - linuxkit/containerd:v0.3
services:
  - name: getty
    image: linuxkit/getty:v0.3
    env:
     - INSECURE=true
  - name: rngd
    image: linuxkit/rngd:v0.3
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.3
  - name: node_exporter
    image: linuxkit/node_exporter:v0.3
trust:
  org:
    - linuxkit
