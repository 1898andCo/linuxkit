kernel:
  image: linuxkit/kernel:4.19.104
  cmdline: "console=tty0 console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:a4fcf333298f644dfac6adf680b83140927aa85e
  - linuxkit/runc:69b4a35eaa22eba4990ee52cccc8f48f6c08ed03
  - linuxkit/containerd:09553963ed9da626c25cf8acdf6d62ec37645412
onboot:
  - name: ip
    image: linuxkit/ip:7b1cf3150bf5d9a0df7ef07572e2d81fe3c0c3d3
    binds:
     - /etc/ip:/etc/ip
    command: ["ip", "-b", "/etc/ip/eth0.conf"]
services:
  - name: getty
    image: linuxkit/getty:v0.7
    env:
     - INSECURE=true
files:     
  - path: etc/ip/eth0.conf
    contents: |
      address add 10.10.1.225/24 dev eth0
      link set eth0 up
      route add default via 10.10.1.100 dev eth0
  - path: etc/resolv.conf
    contents: |
#      domain test.local
      nameserver 10.10.1.101
      nameserver 10.10.1.100     
trust:
  org:
    - linuxkit
