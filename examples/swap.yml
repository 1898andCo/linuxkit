kernel:
  image: linuxkit/kernel:4.9.36
  cmdline: "console=tty0 console=ttyS0"
init:
  - linuxkit/init:a626edd428b575d10b994be0d4c5b034838e9946
  - linuxkit/runc:4a35484aa6f90a1f06cdf1fb36f7056926a084b9
  - linuxkit/containerd:b6ffbb669248e3369081a6c4427026aa968a2385
  - linuxkit/ca-certificates:eabc5a6e59f05aa91529d80e9a595b85b046f935
onboot:
  - name: sysctl
    image: linuxkit/sysctl:d1a43c7c91e92374766f962dc8534cf9508756b0
  - name: dhcpcd
    image: linuxkit/dhcpcd:4b7b8bb024cebb1bbb9c8026d44d7cbc8e202c41
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
  - name: format
    image: linuxkit/format:84a997e69051a1bf05b7c1926ab785bb07932954
  - name: mount
    image: linuxkit/mount:ac8939c4102f97c084d9ddfd445c1908fce6d768
    command: ["/mount.sh", "/var/external"]
  - name: swap
    image: linuxkit/swap:b6d447b55da3c28bdd8a3f4e30fb42c1fa0157bb
    # to use unencrypted swap, use:
    # command: ["/swap.sh", "--path", "/var/external/swap", "--size", "1G"]
    command: ["/swap.sh", "--path", "/var/external/swap", "--size", "1G", "--encrypt"]
services:
  - name: getty
    image: linuxkit/getty:0bd92d5f906491c20e4177c57f965338fe5a8c5f
    env:
     - INSECURE=true
  - name: rngd
    image: linuxkit/rngd:1516d5d70683a5d925fe475eb1b6164a2f67ac3b
  - name: nginx
    image: nginx:alpine
    capabilities:
     - CAP_NET_BIND_SERVICE
     - CAP_CHOWN
     - CAP_SETUID
     - CAP_SETGID
     - CAP_DAC_OVERRIDE
trust:
  org:
    - linuxkit
    - library
