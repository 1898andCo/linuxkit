kernel:
  image: linuxkit/kernel:4.9.79
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:e650be6c21ef9ecb33534858fc63fb8bc5028c6e
  - linuxkit/runc:52ecfdef1ae051e7fd5ac5f1d0b7dd859adff015
  - linuxkit/containerd:f5c339dfc54645eeb8c635b77f62b05a8b3a4db6
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.2
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
services:
  - name: vsudd
    image: linuxkit/vsudd:v0.2
    binds:
        - /run/containerd/containerd.sock:/run/containerd/containerd.sock
    command: ["/vsudd",
        "-inport", "2374:unix:/run/containerd/containerd.sock"]

trust:
  org:
    - linuxkit
