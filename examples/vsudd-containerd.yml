kernel:
  image: linuxkit/kernel:4.14.47
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:a14b7ef6115e6d56fe5bf7c40517b9e190dd4dfb
  - linuxkit/runc:v0.4
  - linuxkit/containerd:72df922e49a363a4ad53d88cd1a8a3ae4d41086f
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.4
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
services:
  - name: vsudd
    image: linuxkit/vsudd:v0.4
    binds:
        - /run/containerd/containerd.sock:/run/containerd/containerd.sock
    command: ["/vsudd",
        "-inport", "2374:unix:/run/containerd/containerd.sock"]

trust:
  org:
    - linuxkit
