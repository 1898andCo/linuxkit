kernel:
  image: linuxkit/kernel:4.9.65
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:7357177a8be310e40fef7424305a72c198e857c4
  - linuxkit/runc:1b0741d07949c0acc444cd6a04ee7f833443579d
  - linuxkit/containerd:737e4b004e28510d2dd504942b80fa5ffa409315
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:48831507404049660b960e4055f544917d90378e
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
services:
  - name: vsudd
    image: linuxkit/vsudd:26f6a75d35f05b6bbd7d9a2d67c843b7003b3e05
    binds:
        - /run/containerd/containerd.sock:/run/containerd/containerd.sock
    command: ["/vsudd",
        "-inport", "2374:unix:/run/containerd/containerd.sock"]

trust:
  org:
    - linuxkit
