kernel:
  image: mobylinux/kernel:4.9.x
  cmdline: "console=ttyS0 page_poison=1"
init:
  - linuxkit/init:9d1b4ebe1bc8d9e52147c440efa16f2d8677d967
  - mobylinux/runc:b0fb122e10dbb7e4e45115177a61a3f8d68c19a9
  - mobylinux/containerd:18eaf72f3f4f9a9f29ca1951f66df701f873060b
  - mobylinux/ca-certificates:eabc5a6e59f05aa91529d80e9a595b85b046f935
onboot:
  - name: sysctl
    image: linuxkit/sysctl:53f0c724919e8f76ea06c44ee703330290b22669
  - name: dhcpcd
    image: linuxkit/dhcpcd:aa685261ceb2557990dcfe9dd8824c6b9ec416e2
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
  - name: metadata
    image: linuxkit/metadata:52a3d36ed158357125f3a998f9d03784eb0636d3
services:
  - name: rngd
    image: mobylinux/rngd:3dad6dd43270fa632ac031e99d1947f20b22eec9
  - name: prometheus
    image: moby/prom-us-central1-f
    binds:
      - /dev:/dev
      - /var/lib/misc:/data
    capabilities:
      - all
    net: host
trust:
  image:
    - mobylinux/kernel
