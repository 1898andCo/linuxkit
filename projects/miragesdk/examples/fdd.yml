kernel:
  image: linuxkit/kernel:4.9.34
  cmdline: "console=ttyS0 page_poison=1"
init:
  - linuxkit/init:906e174b3f2e07f97d6fd693a2e8518e98dafa58
  - linuxkit/runc:90e45f13e1d0a0983f36ef854621e3eac91cf541
  - linuxkit/containerd:7c986fb7df33bea73b5c8097b46989e46f49d875
  - linuxkit/ca-certificates:e44b0a66df5a102c0e220f0066b0d904710dcb10
  - samoht/fdd
onboot:
  - name: sysctl
    image: linuxkit/sysctl:154913b72c6f1f33eb408609fca9963628e8c051
services:
  - name: getty
    image: linuxkit/getty:2c841cdc34396e3fa8f25b62d112808f63f16df6
    env:
     - INSECURE=true
  - name: rngd
    image: linuxkit/rngd:b2f4bdcb55aa88a25c86733e294628614504f383
  - name: dhcpcd
    image: linuxkit/dhcpcd:f3f5413abb78fae9020e35bd4788fa93df4530b7
files:
  - path: etc/init.d/020-fdd-init
    mode: "0700"
    contents: |
      #!/bin/sh
      /bin/fdd init -vv -s /run/fdd.sock
  - path: etc/init.d/030-fdd-share
    mode: "0700"
    contents: |
      #!/bin/sh
      /bin/fdd share -vv -s /run/fdd.sock /tmp/channel-net-eng &&
      /bin/fdd share -vv -s /run/fdd.sock /tmp/channel-conf-net &&
      /bin/fdd share -vv -s /run/fdd.sock /tmp/channel-conf-act
trust:
  org:
    - linuxkit
