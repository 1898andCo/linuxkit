kernel:
  image: linuxkit/kernel:5.4.30
  cmdline: "console=ttyS0 page_poison=1"
init:
  - linuxkit/init:e93b0bf37b030238d33e04b98e90d087637f3d2c
  - linuxkit/runc:f79954950022fea76b8b6f10de58cb48e4fb3878
  - linuxkit/containerd:6ef473a228db6f6ee163f9b9a051102a1552a4ef
onboot:
  - name: sysctl
    image: linuxkit/sysctl:541f60fe3676611328e89e8bac251fc636b1a6aa
  - name: dhcp-client
    image: miragesdk/dhcp-client:22aa9d527820534295a8cd59901c0c5197af6585
    net: host
    capabilities:
     - CAP_NET_ADMIN # to bring eth0 up
     - CAP_NET_RAW   # to read /dev/eth0
     - CAP_SYS_ADMIN # for runc (unshare)
     - CAP_SETGID    # for runc (setns)
    mounts: # for runc
     - type: cgroup
       options: ["rw","nosuid","noexec","nodev","relatime"]
    binds:
     - /var/run/dhcp-client:/data
     - /usr/bin/runc:/usr/bin/runc # for runc
     - /run/runc:/run/runc         # for runc
     - /sbin:/sbin   # for ifconfig
     - /bin:/bin     # for ifconfig
     - /lib:/lib     # for ifconfig
services:
  - name: sshd
    image: linuxkit/sshd:d5860b5fd032ca3e755e0e3ab39c918c344d8c91
  - name: getty
    image: linuxkit/getty:48f66df198981e692084bf70ab72b9fe2be0f880
    env:
     - INSECURE=true
files:
  - path: var/run/dhcp-client/README
    contents: 'data for dhcp-client'
  - path: root/.ssh/authorized_keys
    contents: '#your SSH key here'
