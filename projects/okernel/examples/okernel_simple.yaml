kernel:
  image: okernel:latest
  cmdline: "console=tty0 page_poison=1"
init:
  - linuxkit/init:v0.5
  - linuxkit/runc:v0.5
  - linuxkit/containerd:v0.5
  - linuxkit/ca-certificates:v0.5
onboot:
  - name: sysctl
    image: linuxkit/sysctl:v0.5
services:
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.5
  - name: getty
    image: linuxkit/getty:v0.5
    env:
     - INSECURE=true
trust:
  org:
    - linuxkit
