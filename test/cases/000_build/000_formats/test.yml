kernel:
  image: linuxkit/kernel:4.14.48
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:fbcbbe3ace0b3e9455300017dd07625293a0d4d4
  - linuxkit/runc:v0.4
onboot:
