kernel:
  image: linuxkit/kernel:4.9.78
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:v0.2
  - linuxkit/runc:v0.2
onboot:
  - name: check
    image: kmod-test
    binds:
     - /dev:/dev
     - /lib/modules:/lib/modules
    capabilities:
     - all
  - name: poweroff
    image: linuxkit/poweroff:f9a0a5e52fd2a97908bda33db2afffafe4a6a67d
    command: ["/bin/sh", "/poweroff.sh", "3"]
trust:
  org:
    - linuxkit
