kernel:
  image: linuxkit/kernel:4.17.5
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:v0.5
  - linuxkit/runc:v0.5
onboot:
  - name: check
    image: kmod-test
    binds:
     - /dev:/dev
     - /lib/modules:/lib/modules
    capabilities:
     - all
  - name: poweroff
    image: linuxkit/poweroff:2687ed712690766b8156a77ac600005b532d2c7d
    command: ["/bin/sh", "/poweroff.sh", "3"]
trust:
  org:
    - linuxkit
