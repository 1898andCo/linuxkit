kernel:
  image: linuxkit/kernel:4.4.81
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:c7d651da1a5e308c757bc61ce6a41804ea843426
  - linuxkit/runc:838259153885c0c40460379d6cdb7baebaf3fa36
onboot:
  - name: test-ns
    image: linuxkit/test-ns:8e93e61e46ebcb302761eca0180e4c7f43e60bcf
    command: ["/bin/sh", "/runp-runc-net.sh", "1", "-l", "5", "-i", "15", "-ip", "6", "-p", "udp", "-s", "-c", "10"]
    mounts: # for runc
    - type: cgroup
      options: ["rw"]
  - name: poweroff
    image: linuxkit/poweroff:1e9876c682c74d0602b7647c628bb0875fb13998
    command: ["/bin/sh", "/poweroff.sh", "3"]
trust:
  org:
    - linuxkit
