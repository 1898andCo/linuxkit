kernel:
  image: linuxkit/kernel:4.12.12
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:851e9c3ad0574d640b733b92fdb26c368d2f7f8f
  - linuxkit/runc:a1b564248a0d0b118c11e61db9f84ecf41dd2d2a
onboot:
  - name: test-ns
    image: linuxkit/test-ns:8e93e61e46ebcb302761eca0180e4c7f43e60bcf
    command: ["/bin/sh", "/runp-runc-net.sh", "1", "-l", "5", "-i", "15", "-p", "unix", "-s", "-c", "1", "-r"]
    mounts: # for runc
    - type: cgroup
      options: ["rw"]
  - name: poweroff
    image: linuxkit/poweroff:1e9876c682c74d0602b7647c628bb0875fb13998
    command: ["/bin/sh", "/poweroff.sh", "3"]
trust:
  org:
    - linuxkit
