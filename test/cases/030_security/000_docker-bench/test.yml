kernel:
  image: linuxkit/kernel:4.9.78
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:v0.2
  - linuxkit/runc:v0.2
  - linuxkit/containerd:v0.2
  - linuxkit/ca-certificates:v0.2
onboot:
  - name: sysctl
    image: linuxkit/sysctl:v0.2
  - name: sysfs
    image: linuxkit/sysfs:v0.2
  - name: format
    image: linuxkit/format:v0.2
  - name: mount
    image: linuxkit/mount:v0.2
    command: ["/usr/bin/mountie", "/var/lib/docker"]
services:
  - name: rngd
    image: linuxkit/rngd:v0.2
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.2
  - name: docker
    image: docker:17.07.0-ce-dind
    capabilities:
     - all
    mounts:
     - type: cgroup
       options: ["rw","nosuid","noexec","nodev","relatime"]
    binds:
     - /var/lib/docker:/var/lib/docker
     - /lib/modules:/lib/modules
     - /run:/var/run
    command: ["/usr/local/bin/docker-init", "/usr/local/bin/dockerd"]
  - name: test-docker-bench
    image: linuxkit/test-docker-bench:5b2d455beecaee20af1ab9c65b2bda84ed57aa8b
    ipc: host
    pid: host
    net: host
    binds:
     - /run:/var/run
    capabilities:
     - all
trust:
  org:
    - linuxkit
