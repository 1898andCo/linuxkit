kernel:
  image: linuxkit/kernel:4.9.78
  cmdline: "console=ttyS0 page_poison=1"
init:
  - linuxkit/init:v0.2
  - linuxkit/runc:v0.2
onboot:
  - name: test
    image: alpine:3.7
    readonly: true
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:f9a0a5e52fd2a97908bda33db2afffafe4a6a67d
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
