  cmdline: "console=ttyS0 page_poison=1"
init:
  - linuxkit/init:a2166a6048ce041eebe005ab99454cfdeaa5c848
  - linuxkit/runc:069d5cd3cc4f0aec70e4af53aed5d27a21c79c35
onboot:
  - name: test
    image: alpine:3.8
    readonly: true
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
