kernel:
  image: linuxkit/kernel:4.14.34
  cmdline: "console=ttyS0 page_poison=1"
init:
  - linuxkit/init:v0.3
  - linuxkit/runc:v0.3
onboot:
  - name: test
    image: alpine:3.7
    readonly: true
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:5740687bf0a6a0480922c0f59b3a4ca77c866cae
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
