kernel:
  image: linuxkit/kernel:4.19.36
  cmdline: "console=ttyS0 page_poison=1"
init:
  - linuxkit/init:v0.7
  - linuxkit/runc:v0.7
onboot:
  - name: test
    image: alpine:3.9
    readonly: true
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:b498d30dd9660090565537fceb9e757618737a85
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
