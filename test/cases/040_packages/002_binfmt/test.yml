kernel:
  image: linuxkit/kernel:4.9.68
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:9250948d0de494df8a811edb3242b4584057cfe4
  - linuxkit/runc:abc3f292653e64a2fd488e9675ace19a55ec7023
onboot:
  - name: binfmt
    image: linuxkit/binfmt:4b1d7a8dab03c09855fb4b6060a42b2294674b47
  - name: test
    image: alpine:3.7
    binds:
      - /check.sh:/check.sh
      - /proc/sys/fs/binfmt_misc:/binfmt_misc
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:bccfe1cb04fc7bb9f03613d2314f38abd2620f29
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.7
