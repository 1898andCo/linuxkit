kernel:
  image: linuxkit/kernel:4.9.78
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:be8756f0a6005279d2409a8790b4dd8b2ac11df9
  - linuxkit/runc:7b15b00b4e3507d62e3ed8d44dfe650561cd35ff
  - linuxkit/ca-certificates:de21b84d9b055ad9dcecc57965b654a7a24ef8e0
onboot:
  - name: test
    image: alpine:3.7
    binds:
      - /check.sh:/check.sh
      - /etc:/host-etc
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:bccfe1cb04fc7bb9f03613d2314f38abd2620f29
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.7
