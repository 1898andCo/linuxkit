kernel:
  image: linuxkit/kernel:4.14.37
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:11929b0007b87384f7372e9265067479c4616586
  - linuxkit/runc:acba8886e4b1318457c711700f695a02fef9493d
  - linuxkit/ca-certificates:fb5c7bf842a330f5b47cdf71f950fe0c85f4a772
onboot:
  - name: test
    image: alpine:3.7
    binds:
      - /check.sh:/check.sh
      - /etc:/host-etc
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:5740687bf0a6a0480922c0f59b3a4ca77c866cae
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.7
