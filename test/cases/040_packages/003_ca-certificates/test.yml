kernel:
  image: linuxkit/kernel:4.19.34
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:3a772fafa2e45b872c72375dd6bc34993257b6d1
  - linuxkit/runc:02f2f6dd425eb3ff98f488b5cdef0125be787332
  - linuxkit/ca-certificates:906c46a26fd2df271bf64c0259bf2267f7593213
onboot:
  - name: test
    image: alpine:3.9
    binds:
      - /check.sh:/check.sh
      - /etc:/host-etc
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:9f4e04f09bbb4a028f0a1f57d430e1ad3095ace1
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.9
