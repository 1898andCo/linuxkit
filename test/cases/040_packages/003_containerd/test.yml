kernel:
  image: linuxkit/kernel:4.9.78
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:v0.2
  - linuxkit/runc:v0.2
  - linuxkit/containerd:v0.2
  - linuxkit/ca-certificates:v0.2
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.2
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
  - name: sysctl
    image: linuxkit/sysctl:v0.2
  - name: format
    image: linuxkit/format:v0.2
  - name: mount
    image: linuxkit/mount:v0.2
    command: ["/usr/bin/mountie", "/var/lib"]
  - name: test
    image: linuxkit/test-containerd:fe3e24a5beb5934ddc7ca9fff7130143a760995e
  - name: poweroff
    image: linuxkit/poweroff:bccfe1cb04fc7bb9f03613d2314f38abd2620f29
trust:
  org:
    - linuxkit
