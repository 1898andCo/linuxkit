kernel:
  image: linuxkit/kernel:4.14.53
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:6cc1442112980c889230b6449df09d5b48de6854
  - linuxkit/runc:v0.4
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:1fe0db6b1eb7bcb1e4823e61e08afe6d48af7d16
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
  - name: test
    image: alpine:3.7
    net: host
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:37021954220a932951eca5de5a856865e48cfc00
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.7
