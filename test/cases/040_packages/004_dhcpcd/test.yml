kernel:
  image: linuxkit/kernel:4.9.77
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:372329736f90cafad41008b5b8f1e7d957e5e6a0
  - linuxkit/runc:7b15b00b4e3507d62e3ed8d44dfe650561cd35ff
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:0d59a6cc03412289ef4313f2491ec666c1715cc9
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
  - name: test
    image: alpine:3.7
    net: host
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:bccfe1cb04fc7bb9f03613d2314f38abd2620f29
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.7
