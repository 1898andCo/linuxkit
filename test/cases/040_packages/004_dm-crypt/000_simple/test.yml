kernel:
  image: linuxkit/kernel:5.4.30
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:f670045ecb6ec31ea37dd10114366e9a1e915013
  - linuxkit/runc:1eef77f5963e44e491abfe392206769037d47ae2
onboot:
  - name: dm-crypt
    image: linuxkit/dm-crypt:0ea63bfd97b719d185b69994b4856d97fbc8a2dd
    command: ["/usr/bin/crypto", "it_is_encrypted", "/dev/sda"]
  - name: test
    image: alpine:3.11
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:06dd4e46c62fbe79123a028835c921f80e4855d3
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
  - path: etc/dm-crypt/key
    contents: "abcdefghijklmnopqrstuvwxyz123456"
trust:
  org:
    - linuxkit
  image:
    - alpine:3.11
