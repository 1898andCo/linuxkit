kernel:
  image: linuxkit/kernel:4.14.53
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:6cc1442112980c889230b6449df09d5b48de6854
  - linuxkit/runc:v0.4
onboot:
  - name: extend
    image: linuxkit/extend:v0.4
  - name: mount
    image: linuxkit/mount:v0.4
    command: ["/usr/bin/mountie", "/var/lib/docker"]
  - name: test
    image: alpine:3.7
    binds:
      - /var/lib/docker:/var/lib/docker
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:37021954220a932951eca5de5a856865e48cfc00
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
    - library
