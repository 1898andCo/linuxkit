kernel:
  image: linuxkit/kernel:4.9.78
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:v0.2
  - linuxkit/runc:v0.2
onboot:
  - name: modprobe
    image: linuxkit/modprobe:v0.2
    command: ["modprobe", "btrfs"]
  - name: extend
    image: linuxkit/extend:v0.2
    command: ["/usr/bin/extend", "-type", "btrfs"]
  - name: mount
    image: linuxkit/mount:v0.2
    command: ["/usr/bin/mountie", "/var/lib/docker"]
  - name: test
    image: alpine:3.7
    binds:
      - /var/lib/docker:/var/lib/docker
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:bccfe1cb04fc7bb9f03613d2314f38abd2620f29
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
    - library
