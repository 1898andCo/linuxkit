kernel:
  image: linuxkit/kernel:4.14.67
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:e24105ebb339e1a2e578fde7ec8bccf844a633d5
  - linuxkit/runc:1dc6559fd0a9a332c740312637af0c3fbe6bafa3
onboot:
  - name: format
    image: linuxkit/format:v0.6
    command: ["/usr/bin/format", "-type", "xfs"]
  - name: mount
    image: linuxkit/mount:v0.6
    command: ["/usr/bin/mountie", "/var/lib/docker"]
  - name: test
    image: alpine:3.8
    binds:
      - /var/lib/docker:/var/lib/docker
    command: ["touch", "/var/lib/docker/bar"]
  - name: poweroff
    image: linuxkit/poweroff:afe8f7dd0d47a7991c54519b0f09124cb8c4e300
    command: ["/bin/sh", "/poweroff.sh", "10"]
trust:
  org: 
    - linuxkit
    - library
