kernel:
  image: linuxkit/kernel:4.9.67
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:19ab525233763e1740cd3b9d60cd17141d316776
  - linuxkit/runc:1b0741d07949c0acc444cd6a04ee7f833443579d
onboot:
  - name: extend
    image: linuxkit/extend:8b6db5bf68330cc4e91c74532732a7e227ae12fd
    command: ["/usr/bin/extend", "-type", "xfs"]
  - name: mount
    image: linuxkit/mount:41685ecc8039643948e5dff46e17584753469a7a
    command: ["/usr/bin/mountie", "/var/lib/docker"]
  - name: test
    image: alpine:3.6
    binds:
      - /var/lib/docker:/var/lib/docker
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:280bd01daa8776fbe1f4d912977f1886b8374834
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
    - library
