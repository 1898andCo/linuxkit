kernel:
  image: linuxkit/kernel:4.9.80
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:e650be6c21ef9ecb33534858fc63fb8bc5028c6e
  - linuxkit/runc:52ecfdef1ae051e7fd5ac5f1d0b7dd859adff015
onboot:
  - name: extend
    image: linuxkit/extend:v0.2
    command: ["/usr/bin/extend", "-type", "xfs"]
  - name: mount
    image: linuxkit/mount:v0.2
    command: ["/usr/bin/mountie", "/var/lib/docker"]
  - name: test
    image: alpine:3.7
    binds:
      - /var/lib/docker:/var/lib/docker
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:f9a0a5e52fd2a97908bda33db2afffafe4a6a67d
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
    - library
