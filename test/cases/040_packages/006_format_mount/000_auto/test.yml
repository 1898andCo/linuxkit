kernel:
  image: linuxkit/kernel:4.14.54
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:3f1e5c32d6ca9e83a7ea7ad9854da2032971a83f
  - linuxkit/runc:v0.5
onboot:
  - name: format
    image: linuxkit/format:v0.5
    command: ["/usr/bin/format"]
  - name: mount
    image: linuxkit/mount:v0.5
    command: ["/usr/bin/mountie", "/var/lib/docker"]
  - name: test
    image: alpine:3.8
    binds:
      - /var/lib/docker:/var/lib/docker
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:2687ed712690766b8156a77ac600005b532d2c7d
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
    - library
