kernel:
  image: linuxkit/kernel:4.9.44
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:2122f8b7202b383c1be0a91a02122b0c078ca6ac
  - linuxkit/runc:a1b564248a0d0b118c11e61db9f84ecf41dd2d2a
onboot:
  - name: modprobe
    image: alpine:3.6
    capabilities: [all]
    binds:
      - /lib/modules:/lib/modules
      - /sys:/sys
    command: ["modprobe", "btrfs"]
  - name: format
    image: linuxkit/format:158d992b7bf7ab984100c697d7e72161ea7d7382
    command: ["/usr/bin/format", "-type", "btrfs" ]
  - name: mount
    image: linuxkit/mount:4fe245efb01384e42622c36302e13e386bbaeb08
    command: ["/usr/bin/mountie", "/var/lib/docker"]
  - name: test
    image: alpine:3.6
    binds:
      - /var/lib/docker:/var/lib/docker
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:1e9876c682c74d0602b7647c628bb0875fb13998
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
    - library
