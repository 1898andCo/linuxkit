kernel:
  image: linuxkit/kernel:4.9.75
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:fb1e34662dc92a45f8e92c91adbee094e22feb55
  - linuxkit/runc:abc3f292653e64a2fd488e9675ace19a55ec7023
onboot:
  - name: format
    image: linuxkit/format:5a1140cb65e733f26de727fa684fef1326e9d5ab
    command: ["/usr/bin/format", "-type", "xfs" ]
  - name: mount
    image: linuxkit/mount:b346ec277b7074e5c9986128a879c10a1d18742b
    command: ["/usr/bin/mountie", "/var/lib/docker"]
  - name: test
    image: alpine:3.7
    binds:
      - /var/lib/docker:/var/lib/docker
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:bccfe1cb04fc7bb9f03613d2314f38abd2620f29
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
    - library
