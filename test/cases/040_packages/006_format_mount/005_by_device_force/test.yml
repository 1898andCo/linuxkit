kernel:
  image: linuxkit/kernel:4.9.51
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:81fc00e879cf56fa6f058f6c891b012bc867de7f
  - linuxkit/runc:abc3f292653e64a2fd488e9675ace19a55ec7023
onboot:
  - name: format
    image: linuxkit/format:5a1140cb65e733f26de727fa684fef1326e9d5ab
    command: ["/usr/bin/format", "-verbose", "-type", "ext4", "/dev/sda"]
  - name: format
    image: linuxkit/format:5a1140cb65e733f26de727fa684fef1326e9d5ab
    command: ["/usr/bin/format", "-verbose", "-type", "ext4", "/dev/sdb"]
  - name: format
    image: linuxkit/format:5a1140cb65e733f26de727fa684fef1326e9d5ab
    command: ["/usr/bin/format", "-verbose", "-type", "xfs", "/dev/sda"]
  - name: format
    image: linuxkit/format:5a1140cb65e733f26de727fa684fef1326e9d5ab
    command: ["/usr/bin/format", "-verbose", "-force", "-type", "xfs", "/dev/sdb"]
  - name: test
    image: linuxkit/format:5a1140cb65e733f26de727fa684fef1326e9d5ab
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
    capabilities:
      - CAP_SYS_ADMIN
      - CAP_MKNOD
  - name: poweroff
    image: linuxkit/poweroff:bccfe1cb04fc7bb9f03613d2314f38abd2620f29
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
    - library
