kernel:
  image: linuxkit/kernel:4.9.51
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:19ab525233763e1740cd3b9d60cd17141d316776
  - linuxkit/runc:1b0741d07949c0acc444cd6a04ee7f833443579d
onboot:
  - name: format
    image: linuxkit/format:6b46d0450082f397177da36be6b4d74d93eacd1e
    command: ["/usr/bin/format", "-verbose", "-type", "ext4", "/dev/sda"]
  - name: format
    image: linuxkit/format:6b46d0450082f397177da36be6b4d74d93eacd1e
    command: ["/usr/bin/format", "-verbose", "-type", "ext4", "/dev/sdb"]
  - name: format
    image: linuxkit/format:6b46d0450082f397177da36be6b4d74d93eacd1e
    command: ["/usr/bin/format", "-verbose", "-type", "xfs", "/dev/sda"]
  - name: format
    image: linuxkit/format:6b46d0450082f397177da36be6b4d74d93eacd1e
    command: ["/usr/bin/format", "-verbose", "-force", "-type", "xfs", "/dev/sdb"]
  - name: test
    image: linuxkit/format:6b46d0450082f397177da36be6b4d74d93eacd1e
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
    capabilities:
      - CAP_SYS_ADMIN
      - CAP_MKNOD
  - name: poweroff
    image: linuxkit/poweroff:280bd01daa8776fbe1f4d912977f1886b8374834
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
    - library
