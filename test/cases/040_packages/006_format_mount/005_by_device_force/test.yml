kernel:
  image: linuxkit/kernel:4.9.51
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:d0bf64f4cea42bea71e7d8f8832ba497bb822e89
  - linuxkit/runc:acba8886e4b1318457c711700f695a02fef9493d
onboot:
  - name: format
    image: linuxkit/format:d24885a226c42a40f7ed44dd3789a6a035254d98
    command: ["/usr/bin/format", "-verbose", "-type", "ext4", "/dev/sda"]
  - name: format
    image: linuxkit/format:d24885a226c42a40f7ed44dd3789a6a035254d98
    command: ["/usr/bin/format", "-verbose", "-type", "ext4", "/dev/sdb"]
  - name: format
    image: linuxkit/format:d24885a226c42a40f7ed44dd3789a6a035254d98
    command: ["/usr/bin/format", "-verbose", "-type", "xfs", "/dev/sda"]
  - name: format
    image: linuxkit/format:d24885a226c42a40f7ed44dd3789a6a035254d98
    command: ["/usr/bin/format", "-verbose", "-force", "-type", "xfs", "/dev/sdb"]
  - name: test
    image: linuxkit/format:d24885a226c42a40f7ed44dd3789a6a035254d98
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
    capabilities:
      - CAP_SYS_ADMIN
      - CAP_MKNOD
  - name: poweroff
    image: linuxkit/poweroff:5740687bf0a6a0480922c0f59b3a4ca77c866cae
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
    - library
