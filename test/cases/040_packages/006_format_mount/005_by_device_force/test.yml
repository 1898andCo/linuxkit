kernel:
  image: linuxkit/kernel:4.19.28
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:005807f5c6a74e23f485a6d1657818bdccb70cd0
  - linuxkit/runc:606971451ea29b4238029804ca638f9f85caf5af
onboot:
  - name: format
    image: linuxkit/format:ada5fd97592c33399140f5f93f517c02f55edb14
    command: ["/usr/bin/format", "-verbose", "-type", "ext4", "/dev/sda"]
  - name: format
    image: linuxkit/format:ada5fd97592c33399140f5f93f517c02f55edb14
    command: ["/usr/bin/format", "-verbose", "-type", "ext4", "/dev/sdb"]
  - name: format
    image: linuxkit/format:ada5fd97592c33399140f5f93f517c02f55edb14
    command: ["/usr/bin/format", "-verbose", "-type", "xfs", "/dev/sda"]
  - name: format
    image: linuxkit/format:ada5fd97592c33399140f5f93f517c02f55edb14
    command: ["/usr/bin/format", "-verbose", "-force", "-type", "xfs", "/dev/sdb"]
  - name: test
    image: linuxkit/format:ada5fd97592c33399140f5f93f517c02f55edb14
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
    capabilities:
      - CAP_SYS_ADMIN
      - CAP_MKNOD
  - name: poweroff
    image: linuxkit/poweroff:9f4e04f09bbb4a028f0a1f57d430e1ad3095ace1
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
    - library
