kernel:
  image: linuxkit/kernel:4.19.26
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:a2166a6048ce041eebe005ab99454cfdeaa5c848
  - linuxkit/runc:069d5cd3cc4f0aec70e4af53aed5d27a21c79c35
onboot:
  - name: format
    image: linuxkit/format:v0.6
    command: ["/usr/bin/format", "-label", "docker"]
  - name: format
    image: linuxkit/format:v0.6
    command: ["/usr/bin/format", "-label", "foo"]
  - name: mount
    image: linuxkit/mount:v0.6
    command: ["/usr/bin/mountie", "-label", "docker", "/var/lib/docker"]
  - name: mount
    image: linuxkit/mount:v0.6
    command: ["/usr/bin/mountie", "-label", "foo", "/var/foo"]
  - name: test
    image: alpine:3.8
    binds:
      - /var/lib/docker:/var/lib/docker
      - /var/foo:/var/foo
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:9f4e04f09bbb4a028f0a1f57d430e1ad3095ace1
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
    - library
