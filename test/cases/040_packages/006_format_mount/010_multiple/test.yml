kernel:
  image: linuxkit/kernel:4.9.76
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:81fc00e879cf56fa6f058f6c891b012bc867de7f
  - linuxkit/runc:abc3f292653e64a2fd488e9675ace19a55ec7023
onboot:
  - name: format
    image: linuxkit/format:e945016ec780a788a71dcddc81497d54d3b14bc7
    command: ["/usr/bin/format", "-label", "docker"]
  - name: format
    image: linuxkit/format:e945016ec780a788a71dcddc81497d54d3b14bc7
    command: ["/usr/bin/format", "-label", "foo"]
  - name: mount
    image: linuxkit/mount:b346ec277b7074e5c9986128a879c10a1d18742b
    command: ["/usr/bin/mountie", "-label", "docker", "/var/lib/docker"]
  - name: mount
    image: linuxkit/mount:b346ec277b7074e5c9986128a879c10a1d18742b
    command: ["/usr/bin/mountie", "-label", "foo", "/var/foo"]
  - name: test
    image: alpine:3.7
    binds:
      - /var/lib/docker:/var/lib/docker
      - /var/foo:/var/foo
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:bccfe1cb04fc7bb9f03613d2314f38abd2620f29
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
    - library
