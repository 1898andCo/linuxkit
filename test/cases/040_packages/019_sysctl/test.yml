kernel:
  image: linuxkit/kernel:4.9.65
  cmdline: "console=ttyS0 page_poison=1"
init:
  - linuxkit/init:7357177a8be310e40fef7424305a72c198e857c4
  - linuxkit/runc:1b0741d07949c0acc444cd6a04ee7f833443579d
onboot:
  - name: sysctl
    image: linuxkit/sysctl:efe693534bb623007f94a2e3ff4a9fd6ead75aa1
  - name: test
    image: alpine:3.6
    net: host
    pid: host
    ipc: host
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:280bd01daa8776fbe1f4d912977f1886b8374834
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.6
