kernel:
  image: linuxkit/kernel:4.9.75
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:fb1e34662dc92a45f8e92c91adbee094e22feb55
  - linuxkit/runc:abc3f292653e64a2fd488e9675ace19a55ec7023
onboot:
  - name: sysctl
    image: linuxkit/sysctl:4c1ef93bb5eb1a877318db4b2daa6768ed002e21
  - name: test
    image: alpine:3.7
    net: host
    pid: host
    ipc: host
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:bccfe1cb04fc7bb9f03613d2314f38abd2620f29
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.7
