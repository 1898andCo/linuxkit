kernel:
  image: linuxkit/kernel:4.14.54
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:3f1e5c32d6ca9e83a7ea7ad9854da2032971a83f
  - linuxkit/runc:v0.5
onboot:
  - name: sysctl
    image: linuxkit/sysctl:v0.5
  - name: test
    image: alpine:3.8
    net: host
    pid: host
    ipc: host
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:2687ed712690766b8156a77ac600005b532d2c7d
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.8
