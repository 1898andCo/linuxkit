kernel:
  image: linuxkit/kernel:4.14.54
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:3f1e5c32d6ca9e83a7ea7ad9854da2032971a83f
  - linuxkit/runc:v0.5
  - linuxkit/containerd:v0.5
  - linuxkit/ca-certificates:v0.5
  - linuxkit/memlogd:v0.5
services:
# A service which generates logs of log messages
  - name: fill-the-logs
    image: alpine
    command: ["/bin/sh", "-c", "while /bin/true; do echo hello $(date); done" ]
  - name: write-and-rotate-logs
    image: linuxkit/logwrite:d9778c0d538094d398cf0cbfc89277aeca67f1be
    command: ["/usr/bin/logwrite", "-max-log-size", "1024"]
  - name: check-the-logs
    image: alpine:3.8
    binds:
      - /check.sh:/check.sh
      - /dev/console:/dev/console
      - /var/log:/var/log
    command: ["sh", "./check.sh"]
    pid: host
    capabilities:
      - CAP_SYS_BOOT
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.8
