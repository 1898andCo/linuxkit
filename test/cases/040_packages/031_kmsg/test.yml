kernel:
  image: linuxkit/kernel:4.19.99
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:a4fcf333298f644dfac6adf680b83140927aa85e
  - linuxkit/runc:69b4a35eaa22eba4990ee52cccc8f48f6c08ed03
  - linuxkit/containerd:09553963ed9da626c25cf8acdf6d62ec37645412
  - linuxkit/ca-certificates:v0.7
  - linuxkit/memlogd:v0.7
services:
  - name: kmsg
    image: linuxkit/kmsg:v0.7
  - name: write-and-rotate-logs
    image: linuxkit/logwrite:v0.7
  - name: check-the-logs
    image: alpine:3.9
    binds:
      - /check.sh:/check.sh
      - /dev/console:/dev/console
      - /var/log:/var/log
    command: ["sh", "./check.sh"]
    pid: host
    capabilities:
      - CAP_SYS_BOOT
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.9
