kernel:
  image: linuxkit/kernel:4.14.72
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:6eb0158059b056a1567236280880cb87f03ff008
  - linuxkit/runc:6cf26a0403376de3b5396cb676b88eea4f37aff8
  - linuxkit/containerd:d955db7cd28dbd7be8a17d7063cc6b7f1bf91f0a
  - linuxkit/ca-certificates:v0.6
  - linuxkit/memlogd:v0.6
services:
  - name: kmsg
    image: linuxkit/kmsg:v0.6
  - name: write-and-rotate-logs
    image: linuxkit/logwrite:v0.6
  - name: check-the-logs
    image: alpine:3.8
    binds:
      - /check.sh:/check.sh
      - /dev/console:/dev/console
      - /var/log:/var/log
    command: ["sh", "./check.sh"]
    pid: host
    capabilities:
      - CAP_SYS_BOOT
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.8
