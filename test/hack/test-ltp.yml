kernel:
  image: linuxkit/kernel:4.9.40
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:e3e376881faced5a890b6ceb3e8e899cbfd04ecd
  - linuxkit/runc:842318b6ab524783554428c89a27d95af7bd2844
  - linuxkit/containerd:1ff17c0908bed91a7bff252fba2e3d360d05a3de
onboot:
  - name: ltp
    image: linuxkit/test-ltp:38cec1526acc8b1a2ce4b4ece78a810078c807e1
    binds:
     - /etc/ltp/baseline:/etc/ltp/baseline
  - name: poweroff
    image: linuxkit/poweroff:1e9876c682c74d0602b7647c628bb0875fb13998
files:
  - path: /etc/ltp/baseline
    contents: "100"
trust:
  image:
    - linuxkit/kernel
    - linuxkit/init
    - linuxkit/runc
    - linuxkit/containerd
