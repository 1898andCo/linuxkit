kernel:
  image: linuxkit/kernel:4.9.39
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:838b772355a8690143b37de1cdd4ac5db725271f
  - linuxkit/runc:d5cbeb95bdafedb82ad2cf11cff1a5da7fcae630
  - linuxkit/containerd:e33e0534d6fca88e1eb86897a1ea410b4a5d722e
onboot:
  - name: ltp
    image: linuxkit/test-ltp:b8ad3dfd0998ddff4fd47b3f693d2a4aa93ab7a4
    binds:
     - /etc/ltp/baseline:/etc/ltp/baseline
  - name: poweroff
    image: linuxkit/poweroff:3845c4d64d47a1ea367806be5547e44594b0fa91
files:
  - path: /etc/ltp/baseline
    contents: "100"
trust:
  image:
    - linuxkit/kernel
    - linuxkit/init
    - linuxkit/runc
    - linuxkit/containerd
