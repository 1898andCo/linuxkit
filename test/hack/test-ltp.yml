kernel:
  image: linuxkit/kernel:4.9.78
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:v0.2
  - linuxkit/runc:v0.2
  - linuxkit/containerd:v0.2
onboot:
  - name: ltp
    image: linuxkit/test-ltp:0967388fb338867dddd3c1a72470a1a7cec5a0dd
    binds:
     - /etc/ltp/baseline:/etc/ltp/baseline
  - name: poweroff
    image: linuxkit/poweroff:bccfe1cb04fc7bb9f03613d2314f38abd2620f29
files:
  - path: /etc/ltp/baseline
    contents: "100"
trust:
  image:
    - linuxkit/kernel
    - linuxkit/init
    - linuxkit/runc
    - linuxkit/containerd
