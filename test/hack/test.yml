# FIXME: This should use the minimal example
# We continue to use the kernel-config-test as CI is currently expecting to see a success message
kernel:
  image: linuxkit/kernel:4.14.53
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:6cc1442112980c889230b6449df09d5b48de6854
  - linuxkit/runc:v0.4
  - linuxkit/containerd:27a4c84cc8fab2d5ea04342546ecd20453ec99b3
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:1fe0db6b1eb7bcb1e4823e61e08afe6d48af7d16
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
  - name: check-kernel-config
    image: linuxkit/test-kernel-config:0c214d1854b7d98e29ec9ea618befd5529b627ae
  - name: poweroff
    image: linuxkit/poweroff:37021954220a932951eca5de5a856865e48cfc00
    command: ["/bin/sh", "/poweroff.sh", "3"]
trust:
  org:
    - linuxkit
